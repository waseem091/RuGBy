<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuGBy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter+Display:wght@500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter Display', sans-serif;
      background-color: #fff;
      color: #000;
      font-size: 14px;
      line-height: 1.4;
      overflow: hidden;
    }

    .plugin-container {
      width: 640px;
      height: 460px;
      position: relative;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #000;
      margin-bottom: 12px;
      text-align: center;
    }

    .hexcode-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .gradient-section {
      flex: 1.5;
      display: flex;
      flex-direction: column;
    }

    .rgb-inputs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .rgb-input-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .rgb-label {
      font-size: 10px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #000;
    }

    .rgb-input {
      width: 100%;
      height: 40px;
      border: 2px solid #000;
      border-radius: 8px;
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 600;
      background-color: #eee;
      color: #000;
    }

    .rgb-input:focus {
      outline: none;
      background-color: #fff;
      border-color: #000;
    }

    .color-preview {
      flex: 1;
      border: 3px solid #000;
      border-radius: 12px;
      position: relative;
      min-height: 120px;
    }

    .color-hex-display {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      padding: 8px;
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 500;
      border-radius: 0 0 8px 8px;
    }

    .gradient-preview {
      flex: 1;
      border: 3px solid #000;
      border-radius: 12px;
      background: linear-gradient(180deg, #000, #fff);
      min-height: 120px;
      position: relative;
    }

    .controls-section {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .link-values-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .link-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .link-btn {
      width: 60px;
      height: 80px;
      border: 2px solid #000;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s ease;
    }

    .link-btn:hover {
      background: #f0f0f0;
    }

    .link-btn.linked {
      background: #e6f3ff;
      border-color: #0066cc;
      color: #0066cc;
    }

    .link-icon {
      font-size: 20px;
    }

    .link-label {
      font-size: 12px;
      font-weight: 700;
    }

    .count-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .count-display {
      width: 100%;
      height: 80px;
      border: 2px solid #000;
      border-radius: 8px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .count-warning {
      font-size: 10px;
      color: #ff0000;
      font-weight: 500;
      text-align: center;
      font-style: italic;
    }

    .generate-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .generate-btn {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(125deg, #5e72e4 0%, #825ee4 100%);
      color: #fff;
      font-family: 'Inter Display', sans-serif;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 12px;
    }

    .generate-btn:hover {
      background: linear-gradient(125deg, #5265d8 0%, #734fd0 100%);
      transform: translateY(-1px);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .progress-container {
      width: 100%;
      margin-bottom: 12px;
      display: none;
    }

    .progress-container.show {
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e9ecef;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(125deg, #5e72e4 0%, #825ee4 100%);
      border-radius: 3px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 11px;
      font-weight: 500;
      color: #666;
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
    }

    .export-options {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .export-label {
      font-size: 10px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .export-option {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      font-weight: 500;
    }

    .export-radio {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid #000;
      background: #fff;
      position: relative;
      cursor: pointer;
    }

    .export-radio.selected::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #000;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }

    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="plugin-container">
    <!-- Header Section -->
    <div class="header-section">
      <!-- Initial Hexcode -->
      <div class="hexcode-section">
        <div class="section-title">Initial Hexcode</div>
        <div class="rgb-inputs">
          <div class="rgb-input-group">
            <div class="rgb-label">RR</div>
            <input type="text" class="rgb-input" id="initial-r" maxlength="2" value="00">
          </div>
          <div class="rgb-input-group">
            <div class="rgb-label">GG</div>
            <input type="text" class="rgb-input" id="initial-g" maxlength="2" value="00">
          </div>
          <div class="rgb-input-group">
            <div class="rgb-label">BB</div>
            <input type="text" class="rgb-input" id="initial-b" maxlength="2" value="00">
          </div>
        </div>
        <div class="color-preview" id="initial-preview">
          <div class="color-hex-display" id="initial-hex">#000000</div>
        </div>
      </div>

      <!-- Gradient Preview -->
      <div class="gradient-section">
        <div class="section-title">Gradient Preview</div>
        <div class="gradient-preview" id="gradient-preview"></div>
      </div>

      <!-- Final Hexcode -->
      <div class="hexcode-section">
        <div class="section-title">Final Hexcode</div>
        <div class="rgb-inputs">
          <div class="rgb-input-group">
            <div class="rgb-label">RR</div>
            <input type="text" class="rgb-input" id="final-r" maxlength="2" value="FF">
          </div>
          <div class="rgb-input-group">
            <div class="rgb-label">GG</div>
            <input type="text" class="rgb-input" id="final-g" maxlength="2" value="FF">
          </div>
          <div class="rgb-input-group">
            <div class="rgb-label">BB</div>
            <input type="text" class="rgb-input" id="final-b" maxlength="2" value="FF">
          </div>
        </div>
        <div class="color-preview" id="final-preview">
          <div class="color-hex-display" id="final-hex">#FFFFFF</div>
        </div>
      </div>
    </div>

    <!-- Controls Section -->
    <div class="controls-section">
      <!-- Link Values -->
      <div class="link-values-section">
        <div class="section-title">Link Values</div>
        <div class="link-buttons">
          <button class="link-btn" id="link-r" data-component="r">
            <div class="link-icon">ðŸ”—</div>
            <div class="link-label">R</div>
          </button>
          <button class="link-btn" id="link-g" data-component="g">
            <div class="link-icon">ðŸ”—</div>
            <div class="link-label">G</div>
          </button>
          <button class="link-btn" id="link-b" data-component="b">
            <div class="link-icon">ðŸ”—</div>
            <div class="link-label">B</div>
          </button>
        </div>
      </div>

      <!-- Hexcode Count -->
      <div class="count-section">
        <div class="section-title">Hexcode Count</div>
        <div class="count-display" id="hex-count">16,777,216</div>
        <div class="count-warning" id="count-warning">That's an allRGB spectrum!</div>
      </div>

      <!-- Generate -->
      <div class="generate-section">
        <button class="generate-btn" id="generate-btn">Generate</button>
        <div class="progress-container" id="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div class="progress-text" id="progress-text">Generating colors...</div>
        </div>
        <div class="export-label">Auto-export as</div>
        <div class="export-options">
          <label class="export-option">
            <div class="export-radio selected" data-format="png"></div>
            <span>PNG</span>
          </label>
          <label class="export-option">
            <div class="export-radio" data-format="svg"></div>
            <span>SVG</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // State management
    let state = {
      initial: { r: 0, g: 0, b: 0 },
      final: { r: 255, g: 255, b: 255 },
      linked: { r: false, g: false, b: false },
      exportFormat: 'png',
      hexCount: 0
    };

    // DOM elements
    const elements = {
      initialR: document.getElementById('initial-r'),
      initialG: document.getElementById('initial-g'),
      initialB: document.getElementById('initial-b'),
      finalR: document.getElementById('final-r'),
      finalG: document.getElementById('final-g'),
      finalB: document.getElementById('final-b'),
      initialPreview: document.getElementById('initial-preview'),
      finalPreview: document.getElementById('final-preview'),
      initialHex: document.getElementById('initial-hex'),
      finalHex: document.getElementById('final-hex'),
      gradientPreview: document.getElementById('gradient-preview'),
      linkR: document.getElementById('link-r'),
      linkG: document.getElementById('link-g'),
      linkB: document.getElementById('link-b'),
      hexCount: document.getElementById('hex-count'),
      countWarning: document.getElementById('count-warning'),
      generateBtn: document.getElementById('generate-btn'),
      progressContainer: document.getElementById('progress-container'),
      progressFill: document.getElementById('progress-fill'),
      progressText: document.getElementById('progress-text'),
      toast: document.getElementById('toast')
    };

    // Utility functions
    function hexToRgb(hex) {
      const num = parseInt(hex.replace('#', ''), 16);
      return {
        r: (num >> 16) & 255,
        g: (num >> 8) & 255,
        b: num & 255
      };
    }

    function rgbToHex(r, g, b) {
      return '#' + [r, g, b].map(x => {
        const hex = x.toString(16);
        return hex.length === 1 ? '0' + hex : hex;
      }).join('').toUpperCase();
    }

    function validateHex(value) {
      const hex = value.replace(/[^0-9A-Fa-f]/g, '').toUpperCase();
      return hex.length > 2 ? hex.slice(0, 2) : hex.padStart(2, '0');
    }

    function calculateHexCount() {
      const initial = parseInt(rgbToHex(state.initial.r, state.initial.g, state.initial.b).replace('#', ''), 16);
      const final = parseInt(rgbToHex(state.final.r, state.final.g, state.final.b).replace('#', ''), 16);
      return Math.abs(final - initial) + 1;
    }

    function updateColorPreview(type) {
      const color = state[type];
      const hex = rgbToHex(color.r, color.g, color.b);
      const preview = elements[`${type}Preview`];
      const hexDisplay = elements[`${type}Hex`];
      
      preview.style.backgroundColor = hex;
      hexDisplay.textContent = hex;
    }

    function updateGradientPreview() {
      const initialHex = rgbToHex(state.initial.r, state.initial.g, state.initial.b);
      const finalHex = rgbToHex(state.final.r, state.final.g, state.final.b);
      elements.gradientPreview.style.background = `linear-gradient(180deg, ${initialHex}, ${finalHex})`;
    }

    function updateHexCount() {
      const count = calculateHexCount();
      state.hexCount = count;
      
      elements.hexCount.textContent = count.toLocaleString();
      
      if (count > 65536) {
        elements.countWarning.textContent = 'Exceeds 65,536 limit!';
        elements.countWarning.style.color = '#ff0000';
        elements.generateBtn.disabled = true;
        elements.generateBtn.style.opacity = '0.5';
      } else if (count === 16777216) {
        elements.countWarning.textContent = "That's an allRGB spectrum!";
        elements.countWarning.style.color = '#ff0000';
        elements.generateBtn.disabled = false;
        elements.generateBtn.style.opacity = '1';
      } else {
        elements.countWarning.textContent = '';
        elements.generateBtn.disabled = false;
        elements.generateBtn.style.opacity = '1';
      }
    }

    function showToast(message) {
      elements.toast.textContent = message;
      elements.toast.classList.add('show');
      setTimeout(() => {
        elements.toast.classList.remove('show');
      }, 3000);
    }

    function updateLinkedValues(component, value, isInitial) {
      if (!state.linked[component]) return;
      
      const otherType = isInitial ? 'final' : 'initial';
      const input = elements[`${otherType}${component.toUpperCase()}`];
      
      input.value = value;
      state[otherType][component] = parseInt(value, 16);
      updateColorPreview(otherType);
    }

    // Event listeners
    function setupInputListeners() {
      ['r', 'g', 'b'].forEach(component => {
        ['initial', 'final'].forEach(type => {
          const input = elements[`${type}${component.toUpperCase()}`];
          
          input.addEventListener('input', (e) => {
            const value = validateHex(e.target.value);
            e.target.value = value;
            
            state[type][component] = parseInt(value, 16);
            updateColorPreview(type);
            updateGradientPreview();
            updateHexCount();
            
            // Update linked values if linked
            updateLinkedValues(component, value, type === 'initial');
          });
        });
      });
    }

    function setupLinkListeners() {
      ['r', 'g', 'b'].forEach(component => {
        const btn = elements[`link${component.toUpperCase()}`];
        
        btn.addEventListener('click', () => {
          state.linked[component] = !state.linked[component];
          btn.classList.toggle('linked', state.linked[component]);
          
          if (state.linked[component]) {
            // Sync final to initial when linking
            const value = elements[`initial${component.toUpperCase()}`].value;
            elements[`final${component.toUpperCase()}`].value = value;
            state.final[component] = state.initial[component];
            updateColorPreview('final');
            updateGradientPreview();
            updateHexCount();
          }
        });
      });
    }

    function setupExportListeners() {
      document.querySelectorAll('.export-radio').forEach(radio => {
        radio.addEventListener('click', () => {
          document.querySelectorAll('.export-radio').forEach(r => r.classList.remove('selected'));
          radio.classList.add('selected');
          state.exportFormat = radio.dataset.format;
        });
      });
    }

    function setupGenerateListener() {
      elements.generateBtn.addEventListener('click', () => {
        if (state.hexCount > 65536) {
          showToast('Cannot generate more than 65,536 hexcodes!');
          return;
        }
        
        // Start generation
        startGeneration();
        
        // Send message to plugin
        parent.postMessage({
          pluginMessage: {
            type: 'generate-colors',
            initialColor: rgbToHex(state.initial.r, state.initial.g, state.initial.b),
            finalColor: rgbToHex(state.final.r, state.final.g, state.final.b),
            count: state.hexCount,
            exportFormat: state.exportFormat
          }
        }, '*');
      });
    }

    function startGeneration() {
      elements.generateBtn.disabled = true;
      elements.generateBtn.textContent = 'Generating...';
      elements.progressContainer.classList.add('show');
      elements.progressFill.style.width = '0%';
      elements.progressText.textContent = 'Starting generation...';
    }

    function updateProgress(percentage, current, total, message) {
      elements.progressFill.style.width = `${percentage}%`;
      elements.progressText.textContent = message || `${current.toLocaleString()} / ${total.toLocaleString()} colors (${percentage}%)`;
    }

    function finishGeneration(success, message) {
      elements.generateBtn.disabled = false;
      elements.generateBtn.textContent = 'Generate';
      elements.progressContainer.classList.remove('show');
      
      if (success) {
        elements.progressFill.style.width = '100%';
        elements.progressText.textContent = 'Complete!';
        showToast(message || 'Generation completed successfully!');
      } else {
        elements.progressFill.style.width = '0%';
        elements.progressText.textContent = 'Failed';
        showToast(message || 'Generation failed');
      }
    }

    // Initialize
    function init() {
      setupInputListeners();
      setupLinkListeners();
      setupExportListeners();
      setupGenerateListener();
      
      // Initial updates
      updateColorPreview('initial');
      updateColorPreview('final');
      updateGradientPreview();
      updateHexCount();
      
      // Send ready message to plugin
      parent.postMessage({
        pluginMessage: {
          type: 'ui-ready'
        }
      }, '*');
    }

    // Listen for messages from plugin
    window.addEventListener('message', (event) => {
      const message = event.data.pluginMessage;
      if (!message) return;
      
      switch (message.type) {
        case 'generation-progress':
          updateProgress(
            message.percentage,
            message.current,
            message.total,
            message.message
          );
          break;
        case 'generation-complete':
          finishGeneration(true, `Generated ${message.count} colors successfully!`);
          break;
        case 'generation-error':
          finishGeneration(false, `Error: ${message.error}`);
          break;
      }
    });

    // Start the plugin
    init();
  </script>
</body>
</html>
