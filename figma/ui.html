<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuGBy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap');

    :root {
      --primary-50: #f0f4ff;
      --primary-100: #e0ecff;
      --primary-200: #c7d2fe;
      --primary-300: #a5b4fc;
      --primary-400: #818cf8;
      --primary-500: #6366f1;
      --primary-600: #4f46e5;
      --primary-700: #4338ca;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --success-500: #10b981;
      --error-50: #fef2f2;
      --error-200: #fecaca;
      --error-500: #ef4444;
      --warning-500: #f59e0b;
      --surface: #ffffff;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--gray-50) 0%, var(--primary-50) 100%);
      color: var(--gray-900);
      font-size: 14px;
      line-height: 1.5;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .plugin-container {
      width: 560px;
      height: 420px;
      position: relative;
      background: var(--surface);
      border-radius: var(--radius-xl);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 24px;
      gap: 20px;
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--gray-200);
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      gap: 16px;
      height: 200px;
    }

    .section-title {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--gray-500);
      margin-bottom: 12px;
      text-align: center;
    }

    .hexcode-section {
      width: 140px;
      display: flex;
      flex-direction: column;
      background: var(--gray-50);
      border-radius: var(--radius-lg);
      padding: 16px;
      border: 1px solid var(--gray-200);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .hexcode-section:hover {
      border-color: var(--primary-200);
      box-shadow: var(--shadow-md);
    }

    .gradient-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--gray-50);
      border-radius: var(--radius-lg);
      padding: 16px;
      border: 1px solid var(--gray-200);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .gradient-section:hover {
      border-color: var(--primary-200);
      box-shadow: var(--shadow-md);
    }

    .rgb-inputs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .rgb-input-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .rgb-label {
      font-size: 9px;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--gray-600);
      letter-spacing: 0.5px;
    }

    .rgb-input {
      width: 100%;
      height: 32px;
      border: 1.5px solid var(--gray-300);
      border-radius: var(--radius-md);
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 600;
      background: var(--surface);
      color: var(--gray-900);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
    }

    .rgb-input:hover {
      border-color: var(--primary-400);
      box-shadow: var(--shadow-md);
    }

    .rgb-input:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 3px var(--primary-100);
      background: var(--surface);
    }

    .color-preview {
      flex: 1;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-lg);
      position: relative;
      height: 80px;
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 8px;
    }

    .color-preview:hover {
      border-color: var(--primary-300);
      box-shadow: var(--shadow-md);
    }

    .color-hex-display {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4));
      color: var(--surface);
      padding: 10px 8px;
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 600;
      backdrop-filter: blur(4px);
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
    }

    .gradient-preview {
      flex: 1;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-lg);
      background: linear-gradient(180deg, #000, #fff);
      height: 100px;
      position: relative;
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 8px;
    }

    .gradient-preview:hover {
      border-color: var(--primary-300);
      box-shadow: var(--shadow-md);
    }

    .controls-section {
      display: flex;
      gap: 16px;
      align-items: stretch;
      height: 140px;
    }

    .link-values-section {
      width: 140px;
      display: flex;
      flex-direction: column;
      background: var(--gray-50);
      border-radius: var(--radius-lg);
      padding: 16px;
      border: 1px solid var(--gray-200);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .link-values-section:hover {
      border-color: var(--primary-200);
      box-shadow: var(--shadow-md);
    }

    .link-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .link-btn {
      width: 36px;
      height: 70px;
      border: 1.5px solid var(--gray-300);
      border-radius: var(--radius-lg);
      background: var(--surface);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }

    .link-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, var(--primary-50) 100%);
      opacity: 0;
      transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .link-btn:hover {
      border-color: var(--primary-400);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .link-btn:hover::before {
      opacity: 1;
    }

    .link-btn.linked {
      background: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 100%);
      border-color: var(--primary-500);
      color: var(--primary-700);
      box-shadow: var(--shadow-md);
    }

    .link-btn.linked::before {
      opacity: 0;
    }

    .link-icon {
      font-size: 16px;
      position: relative;
      z-index: 1;
    }

    .link-label {
      font-size: 11px;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      position: relative;
      z-index: 1;
      letter-spacing: 0.5px;
    }

    .count-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--gray-50);
      border-radius: var(--radius-lg);
      padding: 16px;
      border: 1px solid var(--gray-200);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .count-section:hover {
      border-color: var(--primary-200);
      box-shadow: var(--shadow-md);
    }

    .count-display {
      width: 100%;
      height: 60px;
      border: 1.5px solid var(--gray-300);
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, var(--surface) 0%, var(--gray-50) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 8px;
      box-shadow: var(--shadow-sm);
      color: var(--gray-900);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .count-display:hover {
      border-color: var(--primary-400);
      box-shadow: var(--shadow-md);
    }

    .count-warning {
      font-size: 9px;
      color: var(--error-500);
      font-weight: 600;
      text-align: center;
      font-style: normal;
      padding: 4px 6px;
      border-radius: var(--radius-sm);
      background: var(--error-50);
      border: 1px solid var(--error-200);
    }

    .generate-section {
      width: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--gray-50);
      border-radius: var(--radius-lg);
      padding: 16px;
      border: 1px solid var(--gray-200);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .generate-section:hover {
      border-color: var(--primary-200);
      box-shadow: var(--shadow-md);
    }

    .generate-btn {
      width: 100%;
      height: 48px;
      border: none;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
      color: var(--surface);
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 10px;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .generate-btn:hover {
      background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .generate-btn:hover::before {
      left: 100%;
    }

    .generate-btn:active {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: var(--shadow-sm);
    }

    .generate-btn:disabled:hover {
      transform: none;
      box-shadow: var(--shadow-sm);
    }

    .progress-container {
      width: 100%;
      margin-bottom: 10px;
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-container.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--gray-200);
      border-radius: var(--radius-sm);
      overflow: hidden;
      margin-bottom: 6px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-500) 0%, var(--primary-600) 50%, var(--primary-700) 100%);
      border-radius: var(--radius-sm);
      width: 0%;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-text {
      font-size: 9px;
      font-weight: 600;
      color: var(--gray-600);
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
    }

    .export-options {
      display: flex;
      gap: 12px;
      align-items: center;
      background: var(--gray-100);
      padding: 8px;
      border-radius: var(--radius-md);
      border: 1px solid var(--gray-200);
    }

    .export-label {
      font-size: 9px;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-align: center;
    }

    .export-option {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--gray-700);
    }

    .export-option:hover {
      color: var(--primary-600);
    }

    .export-radio {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 1.5px solid var(--gray-400);
      background: var(--surface);
      position: relative;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
    }

    .export-radio:hover {
      border-color: var(--primary-500);
      box-shadow: var(--shadow-md);
    }

    .export-radio.selected {
      border-color: var(--primary-500);
      background: var(--primary-50);
    }

    .export-radio.selected::after {
      content: '';
      position: absolute;
      top: 2.5px;
      left: 2.5px;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--primary-600);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }

    .loading {
      position: relative;
      overflow: hidden;
      background: var(--gray-400) !important;
      color: transparent !important;
      cursor: not-allowed !important;
      transform: none !important;
      box-shadow: var(--shadow-sm) !important;
    }

    .loading::before {
      display: none !important;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid var(--gray-300);
      border-top: 2px solid var(--surface);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="plugin-container">
    <!-- Header Section -->
    <div class="header-section">
      <!-- Initial Hexcode -->
      <div class="hexcode-section">
        <div class="section-title">Initial Hexcode</div>
        <div class="rgb-inputs">
          <div class="rgb-input-group">
            <div class="rgb-label">RR</div>
            <input type="text" class="rgb-input" id="initial-r" maxlength="2" value="00">
          </div>
          <div class="rgb-input-group">
            <div class="rgb-label">GG</div>
            <input type="text" class="rgb-input" id="initial-g" maxlength="2" value="00">
          </div>
          <div class="rgb-input-group">
            <div class="rgb-label">BB</div>
            <input type="text" class="rgb-input" id="initial-b" maxlength="2" value="0F">
          </div>
        </div>
        <div class="color-preview" id="initial-preview">
          <div class="color-hex-display" id="initial-hex">#00000F</div>
        </div>
      </div>

      <!-- Gradient Preview -->
      <div class="gradient-section">
        <div class="section-title">Gradient Preview</div>
        <div class="gradient-preview" id="gradient-preview"></div>
      </div>

      <!-- Final Hexcode -->
      <div class="hexcode-section">
        <div class="section-title">Final Hexcode</div>
        <div class="rgb-inputs">
          <div class="rgb-input-group">
            <div class="rgb-label">RR</div>
            <input type="text" class="rgb-input" id="final-r" maxlength="2" value="00">
          </div>
          <div class="rgb-input-group">
            <div class="rgb-label">GG</div>
            <input type="text" class="rgb-input" id="final-g" maxlength="2" value="00">
          </div>
          <div class="rgb-input-group">
            <div class="rgb-label">BB</div>
            <input type="text" class="rgb-input" id="final-b" maxlength="2" value="0F">
          </div>
        </div>
        <div class="color-preview" id="final-preview">
          <div class="color-hex-display" id="final-hex">#00000F</div>
        </div>
      </div>
    </div>

    <!-- Controls Section -->
    <div class="controls-section">
      <!-- Link Values -->
      <div class="link-values-section">
          <div class="section-title">Link Values</div>
        <div class="link-buttons">
          <button class="link-btn" id="link-r" data-component="r">
            <div class="link-icon">ðŸ”—</div>
            <div class="link-label">R</div>
            </button>
          <button class="link-btn" id="link-g" data-component="g">
            <div class="link-icon">ðŸ”—</div>
            <div class="link-label">G</div>
            </button>
          <button class="link-btn" id="link-b" data-component="b">
            <div class="link-icon">ðŸ”—</div>
            <div class="link-label">B</div>
            </button>
          </div>
        </div>

      <!-- Hexcode Count -->
        <div class="count-section">
          <div class="section-title">Hexcode Count</div>
        <div class="count-display" id="hex-count">1</div>
        <div class="count-warning" id="count-warning">Let's R-G-Begin!</div>
        </div>

      <!-- Generate -->
      <div class="generate-section">
        <button class="generate-btn" id="generate-btn">Generate</button>
        <div class="progress-container" id="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div class="progress-text" id="progress-text">Generating colors...</div>
        </div>
        <div class="export-label">Auto-export as</div>
        <div class="export-options">
          <label class="export-option">
            <div class="export-radio selected" data-format="png"></div>
            <span>PNG</span>
              </label>
          <label class="export-option">
            <div class="export-radio" data-format="svg"></div>
            <span>SVG</span>
              </label>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // State management
    let state = {
      initial: { r: 0, g: 0, b: 15 },  // #00000F
      final: { r: 0, g: 0, b: 15 },    // #00000F (same as initial to show count of 1)
      linked: { r: false, g: false, b: false },
      exportFormat: 'png',
      hexCount: 1
    };

    // DOM elements
    const elements = {
      initialR: document.getElementById('initial-r'),
      initialG: document.getElementById('initial-g'),
      initialB: document.getElementById('initial-b'),
      finalR: document.getElementById('final-r'),
      finalG: document.getElementById('final-g'),
      finalB: document.getElementById('final-b'),
      initialPreview: document.getElementById('initial-preview'),
      finalPreview: document.getElementById('final-preview'),
      initialHex: document.getElementById('initial-hex'),
      finalHex: document.getElementById('final-hex'),
      gradientPreview: document.getElementById('gradient-preview'),
      linkR: document.getElementById('link-r'),
      linkG: document.getElementById('link-g'),
      linkB: document.getElementById('link-b'),
      hexCount: document.getElementById('hex-count'),
      countWarning: document.getElementById('count-warning'),
      generateBtn: document.getElementById('generate-btn'),
      progressContainer: document.getElementById('progress-container'),
      progressFill: document.getElementById('progress-fill'),
      progressText: document.getElementById('progress-text'),
      toast: document.getElementById('toast')
    };

    // Utility functions
    function hexToRgb(hex) {
      const num = parseInt(hex.replace('#', ''), 16);
      return {
        r: (num >> 16) & 255,
        g: (num >> 8) & 255,
        b: num & 255
      };
    }

    function rgbToHex(r, g, b) {
      return '#' + [r, g, b].map(x => {
        const hex = x.toString(16);
        return hex.length === 1 ? '0' + hex : hex;
      }).join('').toUpperCase();
    }

    function validateHex(value) {
      // Remove any non-hex characters and convert to uppercase
      let hex = value.replace(/[^0-9A-Fa-f]/g, '').toUpperCase();
      
      // Limit to 2 characters
      if (hex.length > 2) {
        hex = hex.slice(0, 2);
      }
      
      // Don't pad with zeros if user is still typing
      return hex;
    }
    
    function normalizeHex(value) {
      // This function is used when we need the final 2-character hex value
      const hex = validateHex(value);
      return hex.length === 0 ? '00' : hex.padStart(2, '0');
    }

    function calculateHexCount() {
      const initialHex = rgbToHex(state.initial.r, state.initial.g, state.initial.b).replace('#', '');
      const finalHex = rgbToHex(state.final.r, state.final.g, state.final.b).replace('#', '');
      
      // If colors are the same, count is 1
      if (initialHex === finalHex) {
        return 1;
      }
      
      const initial = parseInt(initialHex, 16);
      const final = parseInt(finalHex, 16);
      return Math.abs(final - initial) + 1;
    }

    function updateColorPreview(type) {
      const color = state[type];
      const hex = rgbToHex(color.r, color.g, color.b);
      const preview = elements[`${type}Preview`];
      const hexDisplay = elements[`${type}Hex`];
      
      preview.style.backgroundColor = hex;
      hexDisplay.textContent = hex;
    }

    function updateGradientPreview() {
      const initialHex = rgbToHex(state.initial.r, state.initial.g, state.initial.b);
      const finalHex = rgbToHex(state.final.r, state.final.g, state.final.b);
      elements.gradientPreview.style.background = `linear-gradient(180deg, ${initialHex}, ${finalHex})`;
    }

    function updateHexCount() {
      const count = calculateHexCount();
      state.hexCount = count;
      
      elements.hexCount.textContent = count.toLocaleString();
      
      if (count > 65536) {
        elements.countWarning.textContent = 'Oops! Exceeds 65,536.';
        elements.countWarning.style.color = 'var(--error-500)';
        elements.countWarning.style.backgroundColor = 'var(--error-50)';
        elements.countWarning.style.borderColor = 'var(--error-200)';
        elements.generateBtn.disabled = true;
        elements.generateBtn.style.opacity = '0.5';
      } else if (count === 16777216) {
        elements.countWarning.textContent = "That's an allRGB spectrum!";
        elements.countWarning.style.color = 'var(--success-500)';
        elements.countWarning.style.backgroundColor = 'var(--primary-50)';
        elements.countWarning.style.borderColor = 'var(--primary-200)';
        elements.generateBtn.disabled = false;
        elements.generateBtn.style.opacity = '1';
      } else {
        elements.countWarning.textContent = "Let's R-G-Begin!";
        elements.countWarning.style.color = 'var(--success-500)';
        elements.countWarning.style.backgroundColor = 'var(--primary-50)';
        elements.countWarning.style.borderColor = 'var(--primary-200)';
        elements.generateBtn.disabled = false;
        elements.generateBtn.style.opacity = '1';
      }
    }

    function showToast(message) {
      elements.toast.textContent = message;
      elements.toast.classList.add('show');
      setTimeout(() => {
        elements.toast.classList.remove('show');
      }, 3000);
    }

    function updateLinkedValues(component, value, isInitial) {
      if (!state.linked[component]) return;
      
      const otherType = isInitial ? 'final' : 'initial';
      const input = elements[`${otherType}${component.toUpperCase()}`];
      
      input.value = value;
      state[otherType][component] = parseInt(value, 16);
      updateColorPreview(otherType);
    }

    // Event listeners
    function setupInputListeners() {
      ['r', 'g', 'b'].forEach(component => {
        ['initial', 'final'].forEach(type => {
          const input = elements[`${type}${component.toUpperCase()}`];
          
          input.addEventListener('input', (e) => {
            const value = validateHex(e.target.value);
            e.target.value = value;
            
            const normalizedValue = normalizeHex(value);
            state[type][component] = parseInt(normalizedValue, 16);
            updateColorPreview(type);
            updateGradientPreview();
            updateHexCount();
            
            // Update linked values if linked
            updateLinkedValues(component, normalizedValue, type === 'initial');
          });
          
          // On blur, ensure the value is properly formatted
          input.addEventListener('blur', (e) => {
            const normalizedValue = normalizeHex(e.target.value);
            e.target.value = normalizedValue;
            state[type][component] = parseInt(normalizedValue, 16);
            updateColorPreview(type);
            updateGradientPreview();
            updateHexCount();
          });
        });
      });
    }

    function setupLinkListeners() {
      ['r', 'g', 'b'].forEach(component => {
        const btn = elements[`link${component.toUpperCase()}`];
        
        btn.addEventListener('click', () => {
          state.linked[component] = !state.linked[component];
          btn.classList.toggle('linked', state.linked[component]);
          
          if (state.linked[component]) {
            // Sync final to initial when linking
            const value = elements[`initial${component.toUpperCase()}`].value;
            elements[`final${component.toUpperCase()}`].value = value;
            state.final[component] = state.initial[component];
            updateColorPreview('final');
      updateGradientPreview();
            updateHexCount();
          }
        });
      });
    }

    function setupExportListeners() {
      document.querySelectorAll('.export-radio').forEach(radio => {
        radio.addEventListener('click', () => {
          document.querySelectorAll('.export-radio').forEach(r => r.classList.remove('selected'));
          radio.classList.add('selected');
          state.exportFormat = radio.dataset.format;
        });
      });
    }

    function setupGenerateListener() {
      elements.generateBtn.addEventListener('click', () => {
        if (state.hexCount > 65536) {
          showToast('Cannot generate more than 65,536 hexcodes!');
          return;
        }
        
        // Start generation
        startGeneration();
        
        // Send message to plugin
        parent.postMessage({
          pluginMessage: {
            type: 'generate-colors',
            initialColor: rgbToHex(state.initial.r, state.initial.g, state.initial.b),
            finalColor: rgbToHex(state.final.r, state.final.g, state.final.b),
            count: state.hexCount,
            exportFormat: state.exportFormat
          }
        }, '*');
      });
    }

    function startGeneration() {
      elements.generateBtn.disabled = true;
      elements.generateBtn.textContent = 'Generating...';
      elements.progressContainer.classList.add('show');
      elements.progressFill.style.width = '0%';
      elements.progressText.textContent = 'Starting generation...';
    }

    function updateProgress(percentage, current, total, message) {
      elements.progressFill.style.width = `${percentage}%`;
      elements.progressText.textContent = message || `${current.toLocaleString()} / ${total.toLocaleString()} colors (${percentage}%)`;
    }

    function finishGeneration(success, message) {
      elements.generateBtn.disabled = false;
      elements.generateBtn.textContent = 'Generate';
      elements.progressContainer.classList.remove('show');
      
      if (success) {
        elements.progressFill.style.width = '100%';
        elements.progressText.textContent = 'Complete!';
        showToast(message || 'Generation completed successfully!');
            } else {
        elements.progressFill.style.width = '0%';
        elements.progressText.textContent = 'Failed';
        showToast(message || 'Generation failed');
      }
    }

    // Initialize
    function init() {
      setupInputListeners();
      setupLinkListeners();
      setupExportListeners();
      setupGenerateListener();
      
      // Initial updates
      updateColorPreview('initial');
      updateColorPreview('final');
      updateGradientPreview();
      updateHexCount();
      
      // Send ready message to plugin
        parent.postMessage({
          pluginMessage: {
          type: 'ui-ready'
          }
        }, '*');
    }

    // Auto-export function
    function triggerDownload(data, filename, mimeType) {
      const blob = new Blob([new Uint8Array(data)], { type: mimeType });
      const url = URL.createObjectURL(blob);
      
      // Create download link and trigger it
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      // Clean up the URL
      setTimeout(() => URL.revokeObjectURL(url), 100);
    }

    // Listen for messages from plugin
    window.addEventListener('message', (event) => {
      const message = event.data.pluginMessage;
      if (!message) return;
      
      switch (message.type) {
        case 'generation-progress':
          updateProgress(
            message.percentage,
            message.current,
            message.total,
            message.message
          );
          break;
        case 'generation-complete':
          finishGeneration(true, `Generated ${message.count} colors successfully! (${message.gridSize} grid)`);
          break;
        case 'generation-error':
          finishGeneration(false, `Error: ${message.error}`);
          break;
        case 'auto-export':
          // Trigger the file download
          const mimeType = message.format === 'png' ? 'image/png' : 'image/svg+xml';
          triggerDownload(message.exportData, message.filename, mimeType);
          showToast(`ðŸŽ‰ ${message.format.toUpperCase()} file exported successfully!`);
          break;
      }
    });

    // Start the plugin
    init();
  </script>
